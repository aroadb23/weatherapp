<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="mx-auto mt-5" style="width: 1200px">
      <div class="card border-primary mb-3 card w-75" style="width: 50rem">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <form id="city-search">
                <input
                  type="text"
                  placeholder="Enter a city"
                  autocomplete="off"
                  autofocus="on"
                  id="city-input"
                />
                <input type="submit" value="Search" class="btn btn-primary">
              </form>

             
            </div>

            <div class="col-6">
              <div class="row">
                <div class="col-6">
                  <h3>
                    <ul class="today">
                      <li><span class="units"><strong id="temperature"></strong><a href="#" id="celsius-link" class="active">°C</a> / <a href="#" id="fahrenheit-link">°F</a></span></li>
                      <li>
                        <img class="icon" src="" />
                      </li>
                      <li>Today</li>
                    </ul>
                  </h3>
                </div>
                <div class="col-6">
                </br>
                </br>
                  <ul>
                    <li id="description"></li>
                    <li>Feels like <span id="sensation"></span>°C</li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <div id="updated">Last update: <span id="date"></span></div>
          <h2 id="city"></h2>

          <div class="row">
            <div class="col-3">
              <ul>
                <li><strong>9</strong>°C / <strong>2</strong>°F</li>
                <li><img class="icon" src="images/clouds.png" /></li>
                <li><h5>Tuesday</h5></li>
              </ul>
            </div>

            <div class="col-3">
              <ul>
                <li><strong>15</strong>°C / <strong>4</strong>°F</li>
                <li><img class="icon" src="images/clouds.png" /></li>
                <li><h5>Wednesday</h5></li>
              </ul>
            </div>

            <div class="col-3">
              <ul>
                <li><strong>16</strong>°C / <strong>6</strong>°F</li>
                <li>
                  <img class="icon" src="images/clouds.png" />
                </li>
                <li><h5>Thursday</h5></li>
              </ul>
            </div>

            <div class="col-3">
              <ul>
                <li><strong>9</strong>°C / <strong>2</strong>°F</li>
                <li><img class="icon" src="images/clouds.png" /></li>
                <li><h5>Friday</h5></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/aroadb23/weatherapp" target="_blank"
        >Open-source code</a
      >
      by Aroa Diaz
    </p>
    <script src="src/index2.js"></script>
  </body>
</html>
